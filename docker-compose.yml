services:
  db:
    image: postgres:16-alpine
    container_name: sancocholab_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sancocholab
      POSTGRES_PASSWORD: sancocholab
      POSTGRES_DB: sancocholab
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: sancocholab-api:latest
    container_name: sancocholab_api
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env.docker
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sancocholab_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data: