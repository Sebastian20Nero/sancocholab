<div class="space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Productos</h1>
      <p class="text-sm text-gray-500">Listado + filtros (sin creación desde el front por ahora)</p>
    </div>
  </div>

  <div class="rounded-xl border border-gray-200 bg-white p-4 dark:bg-gray-900 dark:border-gray-800">
    <app-product-filters
      [categories]="categories()"
      [initial]="query()"
      (changed)="onFiltersChange($event)">
    </app-product-filters>
  </div>

  <div *ngIf="loading()" class="text-sm text-gray-500">Cargando…</div>
  <div *ngIf="error()" class="text-sm text-red-600">{{ error() }}</div>

  <div *ngIf="total() !== null" class="text-sm text-gray-500">
    Total: {{ total() }}
  </div>

  <app-product-table [items]="products()"></app-product-table>
</div>
